{% for post in posts %}
    <div class="post-preview">
        <div class="post-preview-info">
            <h1>{{ post.title }}</h1>
            <h2><a href="#">{{ post.author }}</a>	<a href="#">{{ post.time}}</a></h2>
        </div>
        <p>
            {{ post.body | safe }}
        </p>
            <a href="{{ url_for('.post', id=post.id) }}">Keep Reading</a>
    </div>
    <hr>
{% endfor %}
